<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat v·ªõi {{ target_username }} | Secure Chat</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --secondary: #3f37c9;
        --accent: #f72585;
        --background: #f8f9fa;
        --surface: #ffffff;
        --text: #2d3748;
        --text-light: #718096;
        --border: #e2e8f0;
        --success: #4ade80;
        --error: #f43f5e;
        --radius: 16px;
        --radius-sm: 12px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--background);
        min-height: 100vh;
        color: var(--text);
        line-height: 1.5;
    }

    /* Chat Container */
    .chat-container {
        max-width: 900px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--surface);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    /* Chat Header */
    .chat-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .back-btn {
        color: white;
        font-size: 20px;
        text-decoration: none;
        opacity: 0.9;
        transition: opacity 0.3s;
    }

    .back-btn:hover {
        opacity: 1;
    }

    .chat-partner-avatar {
        width: 44px;
        height: 44px;
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 18px;
    }

    .chat-partner-info {
        flex: 1;
    }

    .chat-partner-name {
        font-weight: 600;
        font-size: 18px;
    }

    .chat-partner-status {
        font-size: 13px;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success);
        display: inline-block;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Messages Area */
    .messages-area {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: var(--background);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 70%;
        padding: 14px 18px;
        border-radius: var(--radius-sm);
        position: relative;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message.received {
        align-self: flex-start;
        background: var(--surface);
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
    }

    .message-content {
        font-size: 15px;
        line-height: 1.4;
        margin-bottom: 8px;
    }

    .message-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        opacity: 0.8;
    }

    .message-sender {
        font-weight: 600;
    }

    .message-time {
        font-family: 'Monaco', 'Courier New', monospace;
    }

    .message-cipher {
        margin-top: 6px;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 6px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 11px;
        word-break: break-all;
        border-left: 3px solid var(--primary-light);
    }

    .message.sent .message-cipher {
        background: rgba(255, 255, 255, 0.15);
    }

    /* Input Area */
    .input-area {
        padding: 20px;
        background: var(--surface);
        border-top: 1px solid var(--border);
        display: flex;
        gap: 12px;
        align-items: flex-end;
    }

    .message-input-container {
        flex: 1;
        background: var(--background);
        border-radius: var(--radius-sm);
        border: 2px solid var(--border);
        display: flex;
        align-items: center;
        padding: 5px;
        transition: border-color 0.3s;
    }

    .message-input-container:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    #message {
        flex: 1;
        border: none;
        background: transparent;
        padding: 12px 15px;
        font-size: 15px;
        font-family: inherit;
        color: var(--text);
        outline: none;
        resize: none;
        max-height: 120px;
        min-height: 20px;
    }

    #message::placeholder {
        color: var(--text-light);
    }

    .send-btn {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border: none;
        width: 48px;
        height: 48px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }

    .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .encryption-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(67, 97, 238, 0.1);
        border-radius: var(--radius-sm);
        font-size: 12px;
        color: var(--primary);
        margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .chat-container {
            height: 100vh;
        }
        
        .message {
            max-width: 85%;
        }
        
        .input-area {
            padding: 15px;
        }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <a href="/friends" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="chat-partner-avatar">{{ target_username[0]|upper }}</div>
        <div class="chat-partner-info">
            <div class="chat-partner-name">{{ target_username }}</div>
            <div class="chat-partner-status">
                <span class="status-dot"></span>
                <span>ƒêang ho·∫°t ƒë·ªông</span>
            </div>
        </div>
        <div class="encryption-badge">
            <i class="fas fa-lock"></i>
            <span>Tin nh·∫Øn ƒë∆∞·ª£c m√£ h√≥a ECC</span>
        </div>
    </div>

    <!-- Messages Area -->
    <div class="messages-area" id="chat-box">
        {% for m in history %}
        <div class="message {% if m.sender == me_username %}sent{% else %}received{% endif %}">
            <div class="message-content">{{ m.plaintext }}</div>
            <div class="message-meta">
                <span class="message-sender">{{ m.sender }}</span>
                <span class="message-time">{{ m.time|default('12:00', true) }}</span>
            </div>
            
        </div>
        {% endfor %}
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="message-input-container">
            <textarea id="message" autocomplete="off" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." rows="1"></textarea>
        </div>
        <button id="send-btn" class="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
  </div>

  <script>
    const socket = io();
    const room = "{{ room }}";
    const sender = "{{ me_username }}";
    const receiver = "{{ target_username }}";
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Socket connection
    socket.on("connect", () => {
        socket.emit("join_private", { room: room });
        
        console.log("Connected to chat room:", room);
    });

    // Receive message
    socket.on("receive_private", (data) => {
    const isMe = data.sender === sender;
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isMe ? 'sent' : 'received'}`;

    messageDiv.innerHTML = `
        <div class="message-content">
            ${data.plain}
        </div>

        <div class="message-cipher">
            üîê Ciphertext: ${data.cipher}
        </div>

        <div class="message-meta">
            <span class="message-sender">${data.sender}</span>
            <span class="message-time">
                ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </span>
        </div>
    `;

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
});


    // Send message
    function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg) return;

        // Disable send button during transmission
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        socket.emit("send_private", {
            room: room,
            sender: sender,
            receiver: receiver,
            msg: msg
        });

        // Clear input and reset height
        messageInput.value = "";
        messageInput.style.height = 'auto';
        
        // Re-enable send button after a short delay
        setTimeout(() => {
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }, 500);
    }

    // Send on button click
    sendBtn.addEventListener("click", sendMessage);

    // Send on Enter (without Shift)
    messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Auto scroll to bottom on load
    window.addEventListener('load', () => {
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Typing indicator (optional)
    let typingTimeout;
    messageInput.addEventListener('input', () => {
        socket.emit('typing', { room, sender });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            socket.emit('stop_typing', { room, sender });
        }, 1000);
    });
  </script>
</body>
</html>
